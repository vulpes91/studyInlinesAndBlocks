<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/flexbox-advanced.css">
</head>
<body>
    <div class="main-container">
        <div class="main-container-item">1</div>
        <div class="main-container-item">2</div>
        <div class="main-container-item">3</div>
        <div class="main-container-item">4</div>
    </div>

    <h2>Align-self</h2>
    <div class="main-container2">
        <div class="main-container2-item">1</div>
        <div class="main-container2-item item-2">2</div>
        <div class="main-container2-item">3</div>
        <div class="main-container2-item">4</div>
    </div>
    
    <h2>Order</h2>
    <div class="main-container3">
        <div class="main-container3-item first">1</div>
        <div class="main-container3-item second">2</div>
        <div class="main-container3-item third">3</div>
        <div class="main-container3-item fourth">4</div>
    </div>

    <h2>Flexwrap</h2>
    <div class="wrap-container">
        <div class="wrap-container-item">1</div>
        <div class="wrap-container-item">2</div>
        <div class="wrap-container-item">3</div>
        <div class="wrap-container-item">4</div>
        <div class="wrap-container-item">5</div>
        <div class="wrap-container-item">6</div>
        <div class="wrap-container-item">7</div>
        <div class="wrap-container-item">8</div>
        <div class="wrap-container-item">9</div>
        <div class="wrap-container-item">9</div>
        <div class="wrap-container-item">9</div>
    </div>


    <h2>Flex-basis</h2>
    <div class="flexBasis-container">
        <div class="flexBasis-item">1</div>
        <div class="flexBasis-item">2</div>
        <div class="flexBasis-item">3</div>
        <div class="flexBasis-item">4</div>
    </div>

    <h2>Flex-grow</h2>
    <div class="flexGrow-container">
        <div class="flexGrow-item">1</div>
        <div class="flexGrow-item greed">2</div>
        <div class="flexGrow-item">3</div>
        <div class="flexGrow-item">4</div>
    </div>

    <h2>Flex-shrink</h2>
    <div class="flexShrink-container">
        <div class="flexShrink-item">1</div>
        <div class="flexShrink-item">2</div>
        <div class="flexShrink-item">3</div>
        <div class="flexShrink-item shrink">4</div>
    </div>

    <h2>Марджин по вертикали</h2>
    <div class="margin-container">
        <div class="margin-item">1</div>
    </div>
<!-- В CSS можно также использовать align-items:center; и justify-content: center; свойства для флексбокса  -->
</body>
</html>
